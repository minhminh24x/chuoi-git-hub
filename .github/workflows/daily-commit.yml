name: Daily Commit - Duy tri chuoi 365 ngay

on:
  schedule:
    # Chay luc 14:00 UTC = 21:00 gio Viet Nam (GMT+7)
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create date info and update log
        run: |
          export TZ='Asia/Ho_Chi_Minh'
          
          TODAY=$(date +'%d/%m/%Y')
          DAY_OF_YEAR=$(date +'%j' | sed 's/^0*//')
          TIME=$(date +'%H:%M:%S')
          
          EMOJIS=("ðŸŒŸ" "ðŸ’ª" "ðŸš€" "âœ¨" "ðŸŽ¯" "ðŸŒ±" "ðŸ’¡" "âš¡" "ðŸ”¥" "ðŸŽ‰")
          RANDOM_EMOJI=${EMOJIS[$RANDOM % ${#EMOJIS[@]}]}
          
          mkdir -p logs
          
          echo "" >> logs/commit-log.md
          echo "## $RANDOM_EMOJI Ngay $DAY_OF_YEAR/365 - $TODAY" >> logs/commit-log.md
          echo "" >> logs/commit-log.md
          echo "- Thoi gian: $TIME" >> logs/commit-log.md
          echo "- Auto commit tu GitHub Actions!" >> logs/commit-log.md
          echo "" >> logs/commit-log.md
          echo "---" >> logs/commit-log.md
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          git add .
          git diff --staged --quiet || git commit -m "$RANDOM_EMOJI Day $DAY_OF_YEAR/365 - $TODAY - Keep the streak alive!"
          git push
