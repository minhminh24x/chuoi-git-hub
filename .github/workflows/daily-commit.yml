name: Daily Commit - Duy tri chuoi 365 ngay + Art

on:
  schedule:
    # Chay luc 14:00 UTC = 21:00 gio Viet Nam (GMT+7)
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Read pattern and create commits
        run: |
          export TZ='Asia/Ho_Chi_Minh'
          
          TODAY=$(date +'%Y-%m-%d')
          TODAY_DISPLAY=$(date +'%d/%m/%Y')
          DAY_OF_YEAR=$(date +'%j' | sed 's/^0*//')
          TIME=$(date +'%H:%M:%S')
          
          # Äá»c sá»‘ commits cáº§n táº¡o tá»« pattern file
          if [ -f "commit-pattern.json" ]; then
            COMMIT_COUNT=$(cat commit-pattern.json | grep "\"$TODAY\"" | grep -o '[0-9]*' | tail -1)
          fi
          
          # Default lÃ  1 náº¿u khÃ´ng tÃ¬m tháº¥y
          if [ -z "$COMMIT_COUNT" ] || [ "$COMMIT_COUNT" -lt 1 ]; then
            COMMIT_COUNT=1
          fi
          
          echo "ðŸ“… NgÃ y: $TODAY_DISPLAY"
          echo "ðŸ“Š Sá»‘ commits cáº§n táº¡o: $COMMIT_COUNT"
          
          # Cáº¥u hÃ¬nh git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          # Random emoji
          EMOJIS=("ðŸŒŸ" "ðŸ’ª" "ðŸš€" "âœ¨" "ðŸŽ¯" "ðŸŒ±" "ðŸ’¡" "âš¡" "ðŸ”¥" "ðŸŽ‰")
          
          mkdir -p logs
          
          # Táº¡o Ä‘Ãºng sá»‘ commits
          for i in $(seq 1 $COMMIT_COUNT); do
            RANDOM_EMOJI=${EMOJIS[$RANDOM % ${#EMOJIS[@]}]}
            
            # Cáº­p nháº­t log
            echo "" >> logs/commit-log.md
            echo "## $RANDOM_EMOJI Day $DAY_OF_YEAR/365 - $TODAY_DISPLAY (Commit $i/$COMMIT_COUNT)" >> logs/commit-log.md
            echo "- Time: $TIME" >> logs/commit-log.md
            echo "---" >> logs/commit-log.md
            
            git add .
            git commit -m "$RANDOM_EMOJI Day $DAY_OF_YEAR - $TODAY_DISPLAY [$i/$COMMIT_COUNT]"
            
            echo "âœ… Commit $i/$COMMIT_COUNT done"
          done
          
          # Push táº¥t cáº£ commits
          git push
          
          echo "ðŸŽ‰ HoÃ n thÃ nh $COMMIT_COUNT commits cho ngÃ y $TODAY_DISPLAY!"
